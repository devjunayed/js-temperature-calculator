<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temparature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form  id="tempCalc" action="#" onsubmit="calculateTemp(); return false">
            <h2>Please enter the temparature you'd like to convert.</h2><br/>
                <div id="in">
                    <input type="number" name="temp" id="temp">
                    <select name="temp_diff" id="temp_diff">
                        <option value="cel">&deg;Celsious</option>
                        <option value="fah">&deg;Fahrenheit</option>
                    </select>
                </div>
            <input type="submit">
            <span id="output"></span>
        </form>

    </div>
    <script src="script.js"></script>
</body>
</html>
